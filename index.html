<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Time Converter</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Swim Time Converter</h1>
        <form id="conversionForm">
            <div class="form-group">
                <label for="timeMinutes">Minutes:</label>
                <input type="number" id="timeMinutes" min="0" value="0" required>
            </div>
            <div class="form-group">
                <label for="timeSeconds">Seconds:</label>
                <input type="number" id="timeSeconds" min="0" max="59" value="0" required>
            </div>
            <div class="form-group">
                <label for="timeHundredths">Hundredths:</label>
                <input type="number" id="timeHundredths" min="0" max="99" value="0" required>
            </div>
            <div class="form-group">
                <label for="courseType">Select Course Type:</label>
                <select id="courseType" required>
                    <option value="" disabled selected>Select Course Type</option>
                    <option value="SCY">Short Course Yards (SCY)</option>
                    <option value="LCM">Long Course Meters (LCM)</option>
                    <option value="SCM">Short Course Meters (SCM)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stroke">Select Stroke:</label>
                <select id="stroke" required disabled>
                    <option value="" disabled selected>Select Stroke</option>
                    <option value="Free">Freestyle</option>
                    <option value="Back">Backstroke</option>
                    <option value="Breast">Breaststroke</option>
                    <option value="Fly">Butterfly</option>
                    <option value="IM">Individual Medley (IM)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Select Distance:</label>
                <select id="distance" required disabled>
                    <option value="" disabled selected>Select Distance</option>
                </select>
            </div>
            <button type="submit" disabled>Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="conversionTable.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
