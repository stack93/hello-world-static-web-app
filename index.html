<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edson Swim Time Warp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edson Swim Time Warp</h1>
        <form id="conversionForm">
            <div class="form-group">
                <label>Enter Time:</label>
                <div class="time-inputs">
                    <input type="number" id="minutesInput" placeholder="MM" min="0">
                    <span>:</span>
                    <input type="number" id="secondsInput" placeholder="SS" min="0" max="59" required>
                    <span>.</span>
                    <input type="number" id="hundredthsInput" placeholder="hh" min="0" max="99" required>
                </div>
            </div>
            <div class="form-group">
                <label for="courseType">Select Course Type:</label>
                <select id="courseType" required>
                    <option value="" disabled selected>Select Course Type</option>
                    <option value="SCY">Short Course Yards (SCY)</option>
                    <option value="LCM">Long Course Meters (LCM)</option>
                    <option value="SCM">Short Course Meters (SCM)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stroke">Select Stroke:</label>
                <select id="stroke" required disabled>
                    <option value="" disabled selected>Select Stroke</option>
                    <option value="Free">Freestyle</option>
                    <option value="Back">Backstroke</option>
                    <option value="Breast">Breaststroke</option>
                    <option value="Fly">Butterfly</option>
                    <option value="IM">Individual Medley (IM)</option>
                    <option value="FreestyleRelay">Freestyle Relay</option>
                    <option value="MedleyRelay">Medley Relay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Select Distance:</label>
                <select id="distance" required disabled>
                    <option value="" disabled selected>Select Distance</option>
                </select>
            </div>
            <button type="submit" disabled>Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="conversionTable.js"></script>
    <script src="scripts/conversion.js"></script>
    <script src="scripts/ui.js"></script>
</body>
</html>
